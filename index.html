<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SchichtPilot</title>

    <!-- Manifest und PWA -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#1f2937" />
    <link rel="apple-touch-icon" href="/icons/icon-192.png" />

    <!-- Mobile Web App UnterstÃ¼tzung -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-capable" content="yes" />

    <script>
      // Setze Dark-Mode sofort, bevor React rendert (verhindert White-Flash)
      try {
        const t = localStorage.getItem("theme_mobile");
        if (t ? t === "dark" : window.matchMedia("(prefers-color-scheme: dark)").matches) {
          document.documentElement.classList.add("dark");
        } else {
          document.documentElement.classList.remove("dark");
        }
      } catch (e) {}
    </script>

    <script>
      // Global puffern, damit dein InstallButton es nutzen kann
      window.deferredPrompt = null;
      window.addEventListener("beforeinstallprompt", (e) => {
        e.preventDefault();
        window.deferredPrompt = e;
        window.dispatchEvent(new Event("pwa-install-available"));
      });
      window.addEventListener("appinstalled", () => {
        window.deferredPrompt = null;
      });
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
